<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Kawaii Festival</title>
  </head>
  <body>
    <div class="shape">
      <img src="./assets/shape.png" alt="shape" />
    </div>
    <div class="wrapper">
      <div class="container">
        <header class="header">
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link header__nav-link--active">
                  <span class="header__nav-link-text">Home</span>
                </a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">
                  <span class="header__nav-link-text">About Us</span>
                </a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">
                  <span class="header__nav-link-text">Service</span>
                </a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">
                  <span class="header__nav-link-text">Contact</span>
                </a>
              </li>
            </ul>
          </nav>
          <div class="mobileNav__icon">
            <div class="mobileNav__icon-hamburger"></div>
          </div>
          <div class="mobileNav">
            <div class="mobileNav__backdrop"></div>
            <div class="mobileNav__menu">
              <div class="mobileNav__logo">
                <img src="./assets/logo.png" alt="logo" />
              </div>
              <nav>
                <ul class="mobileNav__menu-list">
                  <li class="mobileNav__menu-item">
                    <a
                      href="#"
                      class="mobileNav__menu-link mobileNav__menu-link--active"
                    >
                      <span class="mobileNav__menu-link-text">Home</span>
                    </a>
                  </li>
                  <li class="mobileNav__menu-item">
                    <a href="#" class="mobileNav__menu-link">
                      <span class="mobileNav__menu-link-text">About Us</span>
                    </a>
                  </li>
                  <li class="mobileNav__menu-item">
                    <a href="#" class="mobileNav__menu-link">
                      <span class="mobileNav__menu-link-text">Service</span>
                    </a>
                  </li>
                  <li class="mobileNav__menu-item">
                    <a href="#" class="mobileNav__menu-link">
                      <span class="mobileNav__menu-link-text">Contact</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </header>
        <div id="hero">
          <div class="hero__content">
            <h2 class="hero__date">25 September, 9pm</h2>
            <h1 class="hero__title">kawaii festival</h1>
            <p class="hero__desc">
              Lorem ipsum dolor sit amet, consectetur adipisicing elit.
            </p>
            <div class="hero__button">
              <a href="#" class="hero__button-cta hero__button-cta--active">
                <span class="hero__button-text">Sign In</span>
              </a>
              <a href="#" class="hero__button-cta">
                <span class="hero__button-text">Read more</span>
              </a>
            </div>
          </div>
          <div class="hero__shape">
            <div class="hero__shape-star">
              <img src="./assets/star.png" alt="star" />
            </div>
            <div class="hero__shape-whale hero__shape-whale-first">
              <img src="./assets/whale-1.png" alt="whale-1" />
            </div>
            <div class="hero__shape-whale hero__shape-whale-second">
              <img src="./assets/whale-2.png" alt="whale-2" />
            </div>
            <div class="hero__shape-whale hero__shape-whale-third">
              <img src="./assets/whale-3.png" alt="whale-3" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
